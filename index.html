<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <!-- Challenge - 5 -->
    <div class="container text-center border border-dark my-4 mediaquerystuff">
        <h2 class="display-4 border border-dark m-2">Challenge 5: BlackJack Game</h2>
        <div class="text-center border border-dark my-4">
            <table class="table table-striped">
                <thead>
                    <tr>

                        <th scope="col" >Win</th>
                        <th scope="col" >Looses</th>
                        <th scope="col" >Draws</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="wins">0</td>
                        <td id="looses">0</td>
                        <td id="draws">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div id="boxes" class="d-flex justify-content-between">
            <div id="your-div" class="border border-dark w-50 black-jack-area">
                <h2 class="text-light">You:<span id="your-blackjack-result"> 0</span></h2>
            </div>
            <div id="dealer-div" class=" border border-dark w-50 black-jack-area">
                <h2 class="text-light">Dealer:<span id="dealer-blackjack-result"> 0</span></h2>
            </div>
        </div>
        <div class="text-center border border-dark my-4">
            <div>
                <button class="btn-style btn btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn-style btn btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="btn-style btn btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
    </div>
    <div class="container background-media">
    <h1 class="text-center text-dark heading-main">Welcome to BlackJack Game</h1>
    <h3 class="text-center heading-bottom">For Playing Game turn Your Phone...</h3>
    </div>
</body>
<script src="index.js"></script>

</html>
